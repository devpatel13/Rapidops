<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JavaScript</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <script src="index.js"></script> -->

    <script src="script.js"></script>
  </head>

  <body>
    <div id="stopwatch" class="container">
      <div class="d-flex justify-content-between">
        <div class="date">
          <h1 id="date"></h1>
        </div>

        <div class="time">
          <h1 id="time"></h1>
        </div>
      </div>

      <div id="watch" class="d-flex justify-content-center">
        <h1 id="watch">00:00:00:00</h1>
      </div>

      <div class="d-flex justify-content-evenly">
        <button id="start" class="btn btn-success" onclick="startWatch()">
          Start
        </button>

        <button id="stop" class="btn btn-danger" onclick="stopWatch()" disabled>
          Stop
        </button>

        <button
          id="resume"
          class="btn btn-warning"
          onclick="resumeWatch()"
          disabled
        >
          Resume
        </button>

        <button id="reset" class="btn btn-info" onclick="resetWatch()" disabled>
          Reset
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
