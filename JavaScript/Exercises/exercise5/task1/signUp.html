  <body>
    <nav>
      <a href="#"><img src="images/logo.png" alt="logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign Up</h2>

      <form onreset="removeErrors()" id="myform">
        <div class="form-control">
          <input
            type="text"
            name="text"
            id="username"
            onblur="validateUsername()"
          />
          <label for="username">Username:</label>
        </div>
        <div class="form-control">
          <input type="text" name="email" id="email" onblur="validateEmail()" />
          <label for="email">Email</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name="password"
            id="pass1"
            onblur="validatePassword()"
          />
          <label for="password">Password</label>
        </div>
        <div class="form-control">
          <input
            type="password"
            name="password"
            id="pass2"
            onblur="validateConfirmPassword()"
          />
          <label for="password">Comfirm Password</label>
        </div>
        <div id="checkbox">
          <label for="subject">Terms and Conditions</label>
          <input
            type="checkbox"
            id="termsandcondition"
            name="termsandcondition"
            value="agreed"
            onblur="validateTermsAndCondition()"
          />
        </div>

        <div>
          <button type="reset">Reset</button>
          <button onclick="return formValidate()">Submit</button>
        </div>
      </form>
      <p id="redirectLink">
        Already a User? <a href="./login.html">Log In now</a>
      </p>
    </div>

    <script src="signUp.js"></script>
  </body>
