<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Hanoi</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="inputs">
      <input type="text" placeholder="Number of Discs" id="discInput" />
      <button onclick="addDiscs()" id="addBtn">Add</button>
      <button onclick="startGame()" id="startBtn">Start</button>
    </div>
    <div class="container">
      <div class="tower" id="tower1"></div>
      <div class="tower" id="tower2"></div>
      <div class="tower" id="tower3"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
